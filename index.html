<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#68b261" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="src/scss/index.scss" />
		<script defer type="module" src="src/js/controller.js"></script>
		<title>Convertio</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="container-fluid">
				<div class="nav-brand"></div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="" class="nav-link">Github</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link">LinkedIn</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-0 col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>
				<div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
					<div class="button-group pad-l-2 pad-r-2 mar-t-3 mar-b-8">
						<a href="#" class="button button-primary button-md active">Conversion Rates</a>
						<a href="#" class="button button-primary button-md">A to B Conversion</a>
					</div>
					<form class="form pad-l-2 pad-r-2" method="get">
						<div class="mar-b-3 input-field-container">
							<label for="base-currency" class="label mar-b-1">Select base currency</label>
							<input
								class="form-control input-field"
								list="base-currencies"
								name="base-currency"
								id="base-currency"
								placeholder="Select any one"
							/>
							<datalist id="base-currencies">
								<option value="USD"></option>
								<option value="INR"></option>
								<option value="AUD"></option>
								<option value="CNY"></option>
								<option value="SCD"></option>
							</datalist>
						</div>
						<div class="mar-b-6 input-field-container">
							<label for="amount" class="label mar-b-1">Enter amount</label>
							<div class="base-currency-holder">
								<span class="base-currency">USD</span>
							</div>
							<input
								type="number"
								min="0"
								class="form-control input-field numeric"
								id="amount"
								aria-describedby="null"
								placeholder="500.50"
							/>
						</div>
						<div class="mar-b-3 input-field-container">
							<div class="button-group">
								<a href="#" class="button button-primary button-lg">Show Conversion Rates</a>
							</div>
						</div>
					</form>
				</div>
				<div class="col-0 col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>
			</div>
		</div>
	</body>
</html>
